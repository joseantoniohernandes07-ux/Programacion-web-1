<!-- 
 
  Listas
  
  Las listas nos ayudan a estructurar informacion de forma ordenada.

  Ordenada

  Llevan una numeracion y se usa la siguiente sintaxis:

    <ol>...</ol>

  No ordenada

  Esta lista tiene bullets o vinetas. Su sintaxis es:

    <ul>...</ul>

  Para los elementos de lista se usa la sintaxis:

    <li>...</li>

  El atributo de "type" permite cambiar el tipo de numeracion y bulelt de la lista.

  Sintaxis:


-->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✅Listas</title>
</head>
<body>
  <h1>✅Listas</h1>
  <p>tenemos listas ordenadas y no ordenadas.</p>

  <h2>Mi comida favorita</h2>
  <ol type="I">
    <li>Pizza🍕</li>
    <li>Tacos🌮</li>
    <li>hamburguesa🍔</li>
  </ol>
  <h2>Mis pokemones</h2>
  
  <ul type="square">
    <li>Totodile💧</li>
    <li>Snorlax💤</li>
    <li>Gengar🎃</li>
  </ul>

</body>
</html>
