  <meta charset="UTF-8" /> 👉🏻 Define la codificacion de caracteres utilizada en el documento.

  <meta name="viewport" contemt="witdh=device-width, initial.scale=1.0"/>
  👉🏻 Configura la vista para que sea responciva en dispocitivos móviles.

  <titleZ 👉🏻Define el titulo de la pagina que aparece en la pestaa del navegador.

 -->
